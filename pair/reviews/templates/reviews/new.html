{% extends 'base.html' %}

{% block content %}
<form action="{% url 'reviews:create' %}" method="POST">
  {% csrf_token %}
  <div class=" mb-3">
    <label for="title" class="form-label">제목</label>
    <input type="text" class="form-control" id="title" name="title" maxlength="80">
  </div>
  <div class="mb-3">
    <label class="form-label" for="star">평점</label>
    <select class="form-select" id="star" name="star">
      <option value="1" selected>1.0</option>
      <option value="1.5">1.5</option>
      <option value="2">2.0</option>
      <option value="2.5">2.5</option>
      <option value="3">3.0</option>
      <option value="3.5">3.5</option>
      <option value="4">4.0</option>
      <option value="4.5">4.5</option>
      <option value="5">5.0</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">내용</label>
    <textarea class="form-control" id="content" rows="3" name="content"></textarea>
  </div>
  <input type="submit" class="form-control btn btn-primary" value="작성">
</form>

{% endblock %}
